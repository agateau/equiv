apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.agateau.equiv"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 9
        versionName "1.5.0.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
        // Inspired from http://stackoverflow.com/a/40017734/20107
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def dirName = output.packageApplication.outputFile.parent
                def buildType = variant.variantData.variantConfiguration.buildType.name
                def fileName = applicationName + '-' + defaultConfig.versionName + '-' + buildType + '.apk'
                output.packageApplication.outputFile = new File(dirName, fileName)
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}
