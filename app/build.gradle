apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.agateau.equiv"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 8
        versionName "1.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                renameApk(variant, defaultConfig, 'release')
            }
        }
        debug {
            applicationVariants.all { variant ->
                renameApk(variant, defaultConfig, 'debug')
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

// Inspired from https://stackoverflow.com/questions/33775160
def renameApk(variant, defaultConfig, buildType) {
    variant.outputs.each { output ->
        def date = new Date().format('yyyyMMdd')
        def dirName = output.packageApplication.outputFile.parent
        def fileName = applicationName + '-' + date + '-' + defaultConfig.versionName + '-' + defaultConfig.versionCode + '-' + buildType + '.apk'
        output.packageApplication.outputFile = new File(dirName, fileName)
    }
}
